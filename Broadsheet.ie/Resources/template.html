<html>
    <head>
        <script type="text/javascript" src="cbpwordpress.js"></script>
        <style>#singlentry {font-size: $fontsize$px;}</style>
        <link href='default.css' rel='stylesheet' type='text/css' />
    </head>

    <body id="contentbody">
        <div id='maincontent' class='content'>
            <div class='post'>
                <div id='title'>$title$</div>
                <div>
                    <span class='date-color'>$date$</span>&nbsp;<a class='author' href="cbpwordpress://author:$authorId$">$author_name$</a>
                </div>
                <div id='singlentry'>$content$</div></div>
            </div>
        </div>
        <div style="clear:both">
            $tags$
        </div>
        <div style="clear:both">
            $categories$
        </div>
    </body>
</html>
